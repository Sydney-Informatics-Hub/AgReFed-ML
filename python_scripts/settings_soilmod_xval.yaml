# Settings for soilmod_xval.py

### Input Specifications ###
inpath: '../../../data/Llara/preprocessed/'
outpath: '../../../results/Llara_xval_test2/' 
# File name with soil data and corresponding covariates
infname: 'Llara_processed.csv' 


# set project coordinate reference system
project_crs: "EPSG:28355" 

# Name of target for prediction (column name in dataframe)
name_target: 'OC_WB'

# Name of x (Easting) and y (Northing) coordinate columns
colname_xcoord: 'x'
colname_ycoord: 'y'

# Choose model function, currently implemented:
#'blr': bayesian linear regression with power transformation
#'rf': Random Forest Regression
#'blr-gp' Gaussian Process with bayesian linear regression as mean function
#'rf-gp' Gaussian Process with random forest regression as mean function
model_functions: ['blr-gp'] #'rf', 'rf-gp', 'blr',

# Name of column for index of test data for Xfold cross-validation (to separate train and test data), only relevant for option 'calc_xval':
name_ixval: 'nfold'

# Is third dimension of prediction the vertical depth ('vertical') or temporal ('temporal')?
axistype: 'vertical' # 'temporal'

### If axistype='vertical', select minimum and maximum of depth for data selection [in m]
zmin: 0 # minimum depth for prediction (in meters), starting at zero depth to minus zmax 
zmax: 1 # 1.5 maximum depth for prediction (in meters), starting at zero depth to minus zmax 
colname_zcoord: 'z'

### If axistype='temporal', select minimum and maximum of depth for data selection [in m]
tmin: 0 # start time for prediction
tmax: 0.15 # end time for prediction 
colname_tcoord: 'date'


### Name of covariates in soil training data or the crossvalidation data
name_features: ['DEM_30', 'MrVBF', 'MrRTF', 'SlopeDeg', 
'rad_dose', 'rad_u', 'rad_th', 'rad_k', 'silica',
'NDVI_5',  'NDVI_50', 'NDVI_95', 'rain', 'temp',
 'TWI', 'Aspect', 'Soiltype_1', 'Soiltype_2', 'Soiltype_3'] #'z', 'gamma_K', 'EM',  'yield', 


